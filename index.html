<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="pictures/cobi.jpg" type="image/jpeg" />
  <style>
    body {
      margin: 0;
      background-color: #000c58;
      font-family: Calibri, sans-serif;
      color: #0705fa;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Borde RGB animado usando un contenedor fijo con gradiente y m√°scara */
    .rgb-border {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 9999;
      background: linear-gradient(90deg, red, green, blue, red);
      background-size: 300% 300%;
      animation: rgbMove 3s linear infinite;
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: xor;
      box-sizing: border-box;
      padding: 6px; /* grosor del borde */
    }

    @keyframes rgbMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Contenido sobre el borde */
    .contenido {
      position: relative;
      z-index: 1;
      padding: 20px;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div class="rgb-border"></div>

  <div class="contenido">
    <center>
      <a1 style="font-size: 75px;">mis proyectos</a1><br />
      <img src="pictures/milog.png" width="290" height="290" /><br />

        <a href="proyecto2/principal.html">proyecto 2</a><br />
        <img src="pictures/2.jpg" width="180" height="180" />
      </li>
    </center>
  </div>
</body>
</html>
